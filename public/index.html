<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🏫 نظام المدرسة</title>
  <link rel="stylesheet" href="/css/style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .role-box {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
      width: 320px;
    }
    h2 { margin-bottom: 20px; color: #333; }
    button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 6px;
      background: #3498db;
      color: #fff;
      font-size: 1em;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover { background: #217dbb; }
  </style>
</head>
<body>
  <div class="role-box">
    <h2>👋 اختر نوع الدخول</h2>
    <button id="studentBtn">🎓 دخول طالب / ولي أمر</button>
    <button id="staffBtn">👨‍🏫 دخول موظف</button>
  </div>
  <script src="/js/main.js"></script>
</body>
</html>
