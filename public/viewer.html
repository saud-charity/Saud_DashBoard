<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>عارض ملف PDF</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    #toolbar {
      background: #1976d2;
      color: white;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    iframe {
      width: 100%;
      height: calc(100% - 50px);
      border: none;
    }
  </style>
</head>
<body>
  <div id="toolbar">
    <span>📕 عارض PDF</span>
    <button onclick="window.history.back()">⬅️ رجوع</button>
  </div>
  <iframe id="pdfFrame"></iframe>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const file = urlParams.get("file");
    if (file) {
      document.getElementById("pdfFrame").src = "/pdfs/" + file;
    } else {
      alert("لم يتم تحديد ملف PDF");
    }
  </script>
</body>
</html>
