<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>السياسات والأدلة</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      text-align: center;
      padding: 30px;
    }
    h2 { margin-bottom: 25px; color: #333; }
    #policiesContainer {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }
    .menu-btn {
      padding: 12px 20px;
      font-size: 1em;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      background: #3498db;
      color: #fff;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: 0.2s;
      min-width: 200px;
    }
    .menu-btn:hover {
      background: #217dbb;
      transform: translateY(-2px);
    }
    #pdfViewer {
      width: 90%;
      height: 600px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin: 20px auto;
      display: none;
    }
    #pdfControls {
      display: none;
      margin: 15px;
      gap: 10px;
      justify-content: center;
    }
    #pdfControls button {
      padding: 10px 15px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: #2ecc71;
      color: #fff;
      transition: 0.2s;
    }
    #pdfControls button:hover {
      background: #27ae60;
    }
    #pdfControls button:nth-child(2) {
      background: #e67e22;
    }
    #pdfControls button:nth-child(2):hover {
      background: #ca6512;
    }
    #pdfControls button:nth-child(3) {
      background: #e74c3c;
    }
    #pdfControls button:nth-child(3):hover {
      background: #c0392b;
    }
  </style>
</head>
<body>

<h2>📑 السياسات والأدلة</h2>
<div id="policiesContainer"></div>

<!-- عناصر عرض PDF -->
<div id="pdfControls">
  <button onclick="PDFViewer.download()">⬇ تحميل</button>
  <button onclick="PDFViewer.print()">🖨 طباعة</button>
  <button onclick="PDFViewer.close()">⏪ رجوع</button>
</div>
<iframe id="pdfViewer"></iframe>

<script>
// ==================================================
// دالة PDF مشتركة
// ==================================================
const PDFViewer = {
  file: null,
  iframe: document.getElementById("pdfViewer"),
  controls: document.getElementById("pdfControls"),
  show: function(filename) {
    this.file = filename;
    this.iframe.src = `/pdfjs/web/viewer.html?file=/pdfs/${filename}`;
    this.iframe.style.display = "block";
    this.controls.style.display = "flex";
    this.iframe.scrollIntoView({ behavior: "smooth" });
  },
  download: function() {
    if (this.file) window.open(`/pdfs/${this.file}`, "_blank");
  },
  print: function() {
    if (this.file) {
      const win = window.open(`/pdfs/${this.file}`, "_blank");
      win.addEventListener("load", () => win.print());
    }
  },
  close: function() {
    this.iframe.src = "";
    this.iframe.style.display = "none";
    this.controls.style.display = "none";
  }
};

// ==================================================
// تحميل السياسات من API
// ==================================================
const params = new URLSearchParams(window.location.search);
const role = (params.get("role") || sessionStorage.getItem("role") || "").toLowerCase();
const container = document.getElementById("policiesContainer");

function showMsg(html) {
  container.innerHTML = html;
}

async function loadPolicies() {
  if (!role) {
    showMsg(`
      <p>لم يتم تحديد الدور.</p>
      <button class="menu-btn" onclick="window.location.href='/'">العودة للصفحة الرئيسية</button>
    `);
    return;
  }

  showMsg("<p>جارٍ التحميل…</p>");

  try {
    const res = await fetch(`/api/policies/${role}`);
    if (!res.ok) {
      const text = await res.text();
      showMsg(`<p>تعذر تحميل السياسات (${res.status})</p><small>${text}</small>`);
      return;
    }

    const policies = await res.json();
    if (!Array.isArray(policies) || policies.length === 0) {
      showMsg("<p>لا توجد سياسات متاحة حالياً.</p>");
      return;
    }

    container.innerHTML = "";
    policies.forEach(p => {
      const btn = document.createElement("button");
      btn.textContent = p.title;
      btn.className = "menu-btn";
      btn.onclick = () => PDFViewer.show(p.filename);
      container.appendChild(btn);
    });

  } catch (err) {
    showMsg(`<p>تعذر تحميل السياسات</p><small>${err?.message || err}</small>`);
  }
}

loadPolicies();
</script>

</body>
</html>
