<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>تسجيل الدخول</title>
<link rel="stylesheet" href="/css/style.css">
<style>
body { font-family: Arial; text-align: center; padding: 50px; background: #f4f6f8; }
h2 { margin-bottom: 25px; color: #333; }
form { display: inline-block; text-align: left; background: #fff; padding: 30px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
label { display: block; margin-top: 15px; }
input { width: 250px; padding: 10px; margin-top: 5px; border-radius: 5px; border: 1px solid #ccc; }
button { margin-top: 20px; padding: 12px 20px; width: 100%; border: none; border-radius: 8px; background: #2ecc71; color: white; font-size: 1em; cursor: pointer; }
button:hover { background: #27ae60; }
#errorMsg { color: red; margin-top: 10px; }
</style>
</head>
<body>
<h2>تسجيل الدخول</h2>
<form id="loginForm">
  <label>اسم المستخدم:
    <input type="text" id="username" required>
  </label>
  <label>كلمة المرور:
    <input type="password" id="password" required>
  </label>
  <button type="submit">دخول</button>
  <div id="errorMsg"></div>
</form>

<script>
const form = document.getElementById("loginForm");
const errorDiv = document.getElementById("errorMsg");

form.addEventListener("submit", async (e) => {
  e.preventDefault();
  errorDiv.textContent = "";

  const username = document.getElementById("username").value.trim();
  const password = document.getElementById("password").value.trim();

  try {
    const res = await fetch("/api/login", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ username, password })
    });

    const data = await res.json();
    if (data.success) {
      // حفظ الدور في sessionStorage
      const role = (username === "admin" || username === "staff") ? "staff" : "student";
      sessionStorage.setItem("role", role);

      // الانتقال إلى صفحة المينيو المناسبة
      if (role === "staff") window.location.href = "/staff_menu.html";
      else window.location.href = "/student_menu.html";
    } else {
      errorDiv.textContent = data.message || "خطأ في تسجيل الدخول";
    }
  } catch (err) {
    errorDiv.textContent = "حدث خطأ: " + (err.message || err);
  }
});
</script>
</body>
</html>
