<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>📋 القائمة</title>
  <link rel="stylesheet" href="/css/style.css">
  <style>
    #pdfViewer {
      width: 100%;
      height: 90vh;
      display: none;
      border: none;
      margin-top: 15px;
    }
    .pdf-toolbar {
      display: none;
      justify-content: center;
      gap: 10px;
      margin: 15px 0;
    }
    .pdf-toolbar button {
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      background: #3498db;
      color: white;
      cursor: pointer;
      font-size: 1em;
      transition: 0.2s;
    }
    .pdf-toolbar button:hover {
      background: #217dbb;
    }
  </style>
</head>
<body>
  <header>
    <h1>📋 القائمة الرئيسية</h1>
  </header>

  <div class="container">
    <div id="menuContainer" class="menu-container"></div>

    <!-- ✅ شريط أدوات PDF -->
    <div id="pdfToolbar" class="pdf-toolbar">
      <button onclick="printPdf()">🖨 طباعة</button>
      <button onclick="downloadPdf()">⬇️ تحميل</button>
      <button onclick="closePdf()">❌ إغلاق</button>
    </div>

    <!-- ✅ عارض PDF -->
    <iframe id="pdfViewer"></iframe>
  </div>

  <script src="/js/main.js"></script>
</body>
</html>
