<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>📑 السياسات والأدلة</title>
  <link rel="stylesheet" href="/css/style.css">
  <script src="/js/pdf-helper.js" defer></script>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 20px; background: #fafafa; }
    h1 { margin-bottom: 20px; }
    ul { list-style: none; padding: 0; max-width: 600px; margin: auto; }
    li { background: #fff; margin: 8px 0; padding: 12px; border-radius: 6px;
         box-shadow: 0 2px 5px rgba(0,0,0,0.1); cursor: pointer; }
    li:hover { background: #f0f0f0; }
  </style>
</head>
<body>
  <h1>📑 السياسات والأدلة</h1>
  <ul id="policyList"></ul>

  <script>
    async function loadPolicies() {
      const params = new URLSearchParams(window.location.search);
      const role = params.get("role") || "student";

      const list = document.getElementById("policyList");
      try {
        const res = await fetch(`/api/policies/${role}`);
        if (!res.ok) throw new Error("تعذر تحميل السياسات");

        const policies = await res.json();
        list.innerHTML = "";
        policies.forEach(policy => {
          const li = document.createElement("li");
          li.textContent = policy.title;
          li.onclick = () => openPdfSmart(policy.filename);
          list.appendChild(li);
        });
      } catch (err) {
        list.innerHTML = `<p>❌ ${err.message}</p>`;
      }
    }

    document.addEventListener("DOMContentLoaded", loadPolicies);
  </script>
</body>
</html>
