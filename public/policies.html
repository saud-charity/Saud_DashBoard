<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>📑 السياسات والأدلة</title>
  <link rel="stylesheet" href="/css/style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      padding: 20px;
    }
    h2 { color: #333; }
    #policiesContainer {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-top: 20px;
    }
    .policy-btn {
      padding: 14px;
      border: none;
      border-radius: 8px;
      background: #2ecc71;
      color: #fff;
      font-size: 1em;
      cursor: pointer;
      transition: 0.2s;
      text-align: right;
    }
    .policy-btn:hover {
      background: #27ae60;
    }
    iframe {
      width: 100%;
      height: 600px;
      border: none;
      margin-top: 20px;
      display: none;
    }
  </style>
</head>
<body>
  <h2>📑 السياسات والأدلة</h2>
  <div id="policiesContainer"></div>
  <iframe id="pdfViewer"></iframe>

  <script>
    async function loadPolicies(role) {
      const container = document.getElementById("policiesContainer");
      if (!role) {
        container.innerHTML = "<p>❌ لم يتم تحديد الدور</p>";
        return;
      }

      try {
        const res = await fetch(`/api/policies/${role}`);
        if (!res.ok) throw new Error("فشل تحميل السياسات");

        const policies = await res.json();
        container.innerHTML = "";

        policies.forEach(p => {
          const btn = document.createElement("button");
          btn.className = "policy-btn";
          btn.textContent = p.title;
          btn.onclick = () => openPdfSmart(p.filename, "pdfViewer");
          container.appendChild(btn);
        });

      } catch (err) {
        console.error(err);
        container.innerHTML = "<p>❌ فشل تحميل السياسات</p>";
      }
    }

    function openPdfSmart(filename, viewerId = "pdfViewer") {
      const fileUrl = `/pdfs/${filename}`;
      const isMobile = /Mobi|Android/i.test(navigator.userAgent);

      if (isMobile) {
        window.open(fileUrl, "_blank");
      } else {
        const viewerUrl = `/pdfjs/web/viewer.html?file=${encodeURIComponent(fileUrl)}`;
        const pdfViewer = document.getElementById(viewerId);
        if (pdfViewer) {
          pdfViewer.src = viewerUrl;
          pdfViewer.style.display = "block";
          pdfViewer.scrollIntoView({ behavior: "smooth" });
        } else {
          window.open(viewerUrl, "_blank");
        }
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      const params = new URLSearchParams(window.location.search);
      const role = params.get("role") || sessionStorage.getItem("role");
      loadPolicies(role);
    });
  </script>
</body>
</html>
