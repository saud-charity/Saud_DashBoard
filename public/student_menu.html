<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🎓 لوحة تحكم الطالب/ولي الأمر</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
      background: #f4f6f8;
    }
    h1 { margin-bottom: 30px; color: #333; }
    #menuContainer {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }
    .menu-btn {
      padding: 12px 20px;
      font-size: 1em;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      background: #3498db;
      color: #fff;
      transition: 0.2s;
      min-width: 200px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .menu-btn:hover {
      background: #217dbb;
      transform: translateY(-2px);
    }
    #pdfViewer {
      width: 90%;
      height: 600px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin: 20px auto;
      display: none;
    }
    #pdfControls {
      margin: 10px;
      display: none;
    }
    #pdfControls button {
      margin: 5px;
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      background: #2ecc71;
      color: #fff;
      font-size: 14px;
      cursor: pointer;
    }
    #pdfControls button:hover {
      background: #27ae60;
    }
  </style>
</head>
<body>
  <h1>🎓 لوحة تحكم الطالب/ولي الأمر</h1>
  <div id="menuContainer"></div>
  <iframe id="pdfViewer"></iframe>
  <div id="pdfControls">
    <button onclick="downloadPDF()">⬇️ تحميل</button>
    <button onclick="printPDF()">🖨️ طباعة</button>
  </div>

<script>
const studentMenu = [
  { title: "جداول الحلقة الأولى", type: "pdf", filename: "cycle2.pdf" },
  { title: "جداول الحلقة الثانية", type: "pdf", filename: "cycle3.pdf" },
  { title: "التوقيت الزمني للحصص", type: "pdf", filename: "timings.pdf" },
  { title: "تقرير متابعة الطالب", type: "page", path: "/report.html" },
  { title: "السياسات والأدلة", type: "submenu", role: "student" },
  { title: "منصة ألف", type: "external", url: "https://www.alefed.com" },
  { title: "بوابة التعلم الذكي", type: "external", url: "https://lms.ese.gov.ae/" },
  { title: "وزارة التربية والتعليم", type: "external", url: "https://moe.gov.ae/ar/Pages/home.aspx" }
];

const container = document.getElementById("menuContainer");
const pdfViewer = document.getElementById("pdfViewer");
const pdfControls = document.getElementById("pdfControls");

let currentPDF = "";

studentMenu.forEach(item => {
  const btn = document.createElement("button");
  btn.className = "menu-btn";
  btn.textContent = item.title;

  btn.onclick = () => {
    switch(item.type) {
      case "pdf":
        currentPDF = `/pdfs/${item.filename}`;
        pdfViewer.src = `/pdfjs/web/viewer.html?file=${currentPDF}`;
        pdfViewer.style.display = "block";
        pdfControls.style.display = "block";
        pdfViewer.scrollIntoView({behavior: "smooth"});
        break;
      case "page":
        window.location.href = item.path;
        break;
      case "submenu":
        window.location.href = `/policies.html?role=${item.role}`;
        break;
      case "external":
        window.open(item.url, "_blank");
        break;
    }
  };

  container.appendChild(btn);
});

function downloadPDF() {
  const a = document.createElement("a");
  a.href = currentPDF;
  a.download = currentPDF.split("/").pop();
  document.body.appendChild(a);
  a.click();
  document.body.removeChild(a);
}

function printPDF() {
  const win = window.open(currentPDF, "_blank");
  win.onload = () => {
    win.focus();
    win.print();
  };
}
</script>

</body>
</html>
