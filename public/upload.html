<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>رفع ملف PDF</title>
</head>
<body>
  <h2>📂 رفع ملف PDF جديد</h2>

  <form id="uploadForm" enctype="multipart/form-data">
    <input type="file" id="pdfFile" name="pdfFile" accept="application/pdf" required><br><br>
    <button type="submit">⬆️ رفع الملف</button>
  </form>

  <p id="msg"></p>

  <button onclick="window.history.back()">⬅️ رجوع</button>

  <script>
    document.getElementById("uploadForm").onsubmit = async (e) => {
      e.preventDefault();

      const fileInput = document.getElementById("pdfFile");
      if (!fileInput.files.length) {
        alert("اختر ملف PDF أولاً");
        return;
      }

      const formData = new FormData();
      formData.append("pdfFile", fileInput.files[0]);

      const res = await fetch("/upload", {
        method: "POST",
        body: formData
      });

      const data = await res.json();
      document.getElementById("msg").innerText = data.message;

      if (data.success) {
        alert("تم رفع الملف بنجاح!");
      } else {
        alert("حدث خطأ أثناء رفع الملف");
      }
    };
  </script>
</body>
</html>
