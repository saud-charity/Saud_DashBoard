<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تقرير الطالب</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h2>تقرير الطالب</h2>

  <label>أدخل رقم الهوية:</label>
  <input type="text" id="studentId" placeholder="123"><br><br>
  <button onclick="loadReport()">عرض التقرير</button>

  <div id="studentInfo"></div>
  <table id="subjectsTable" style="display:none;">
    <thead>
      <tr>
        <th>المادة</th>
        <th>التقويم</th>
        <th>الأكاديمي</th>
        <th>المشاركة</th>
        <th>Alef</th>
        <th>السلوك</th>
        <th>الالتزام</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <button onclick="window.history.back()">⬅️ رجوع</button>

  <script>
    async function loadReport() {
      const id = document.getElementById("studentId").value.trim();
      if (!id) {
        alert("من فضلك أدخل رقم الهوية");
        return;
      }

      // ✅ تعديل المسار
      const res = await fetch("/api/report/" + id);
      if (!res.ok) {
        alert("الطالب غير موجود");
        return;
      }

      const data = await res.json();

      // عرض بيانات الطالب
      document.getElementById("studentInfo").innerHTML = 
        "<p><b>الاسم:</b> " + (data.student["الاسم"] || "-") + "</p>";

      // عرض المواد
      const tbody = document.querySelector("#subjectsTable tbody");
      tbody.innerHTML = "";
      data.subjects.forEach(sub => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${sub.name}</td>
          <td>${sub.formative || "-"}</td>
          <td>${sub.academic || "-"}</td>
          <td>${sub.participation || "-"}</td>
          <td>${sub.alef || "-"}</td>
          <td>${sub.behavior || "-"}</td>
          <td>${sub.commitment || "-"}</td>
        `;
        tbody.appendChild(tr);
      });

      document.getElementById("subjectsTable").style.display = "table";
    }
  </script>
</body>
</html>
