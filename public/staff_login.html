<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🔑 تسجيل دخول الموظف</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div class="login-box">
    <h2>🔑 تسجيل دخول الموظف</h2>
    <input type="text" id="username" placeholder="اسم المستخدم">
    <input type="password" id="password" placeholder="كلمة المرور">
    <button onclick="login()">دخول</button>
    <p id="errorMsg" class="error"></p>
  </div>

  <script>
    async function login() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const errorMsg = document.getElementById("errorMsg");

      errorMsg.textContent = "";

      if (!username || !password) {
        errorMsg.textContent = "⚠️ يرجى إدخال اسم المستخدم وكلمة المرور";
        return;
      }

      try {
        const res = await fetch("/api/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password })
        });

        const data = await res.json();

        if (data.success) {
          sessionStorage.setItem("role", "staff");
          window.location.href = "/menu.html?role=staff";
        } else {
          errorMsg.textContent = data.message || "❌ فشل تسجيل الدخول";
        }
      } catch (err) {
        errorMsg.textContent = "⚠️ حدث خطأ أثناء الاتصال بالخادم";
      }
    }
  </script>
</body>
</html>
