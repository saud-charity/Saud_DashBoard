<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>السياسات</title>
<link rel="stylesheet" href="/css/style.css">
<style>
  body { font-family: "Cairo", Arial, sans-serif; margin:0; padding:20px; background:#f5f7fa; text-align:center; }
  h1 { color:#2c3e50; }
  .policy-btn { background:#9b59b6; color:#fff; border:none; padding:12px 20px; margin:8px; border-radius:6px; cursor:pointer; transition:0.3s; display:inline-block; }
  .policy-btn:hover { background:#8e44ad; }
  .pdf-toolbar { display:none; justify-content:center; gap:10px; margin:10px 0; }
  .pdf-toolbar button { background:#34495e; color:white; border:none; padding:10px 16px; border-radius:6px; cursor:pointer; }
  .pdf-toolbar button:hover { background:#2c3e50; }
  #pdfViewer { width:100%; height:80vh; border:none; display:none; margin-top:10px; }
</style>
</head>
<body>

<h1>السياسات</h1>
<div id="policiesContainer"></div>

<div class="pdf-toolbar" id="pdfToolbar">
  <button onclick="downloadPdf()">⬇ تحميل</button>
  <button onclick="printPdf()">🖨 طباعة</button>
  <button onclick="closePdf()">❌ إغلاق</button>
</div>

<iframe id="pdfViewer"></iframe>

<script src="/js/policies.js"></script>
</body>
</html>
