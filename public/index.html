<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>بوابة المدرسة</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f9fc;
      text-align: center;
      padding-top: 100px;
      direction: rtl;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 30px;
    }
    .btn {
      background: #3498db;
      color: white;
      border: none;
      padding: 15px 25px;
      margin: 10px;
      border-radius: 8px;
      font-size: 1.1em;
      cursor: pointer;
      transition: 0.3s;
    }
    .btn:hover {
      background: #217dbb;
    }
  </style>
</head>
<body>
  <h1>👋 مرحباً بكم في بوابة مجمّع زايد التعليمي</h1>

  <button class="btn" onclick="selectRole('student')">دخول كطلاب / ولي أمر</button>
  <button class="btn" onclick="selectRole('staff')">دخول كموظف</button>

  <script>
    function selectRole(role) {
      sessionStorage.setItem("role", role);
      if (role === "staff") {
        // فتح نافذة تسجيل الدخول للموظفين
        window.location.href = "staff_login.html";
      } else {
        window.location.href = `index.html?role=${role}`;
      }
    }
  </script>
</body>
</html>
