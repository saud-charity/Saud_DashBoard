<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>🎓 لوحة التحكم</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <style>
    body {
      font-family: Tahoma, sans-serif;
      direction: rtl;
      text-align: center;
      padding: 20px;
    }
    .menu-btn {
      display: block;
      width: 90%;
      margin: 8px auto;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      background-color: #007bff;
      color: #fff;
      cursor: pointer;
    }
    .menu-btn:hover {
      background-color: #0056b3;
    }
    #pdfViewer {
      width: 90%;
      height: 600px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin: 20px auto;
      display: none;
    }
    #pdfControls {
      display: none;
      margin: 10px;
    }
    #pdfControls button {
      margin: 0 5px;
    }
  </style>
</head>
<body>
  <h1>🎓 لوحة التحكم</h1>
  <div id="menuContainer"></div>

  <!-- مكان عرض الملف -->
  <iframe id="pdfViewer"></iframe>

  <!-- أزرار التحكم -->
  <div id="pdfControls">
    <button id="downloadBtn" class="btn btn-primary">⬇️ تحميل</button>
    <button id="printBtn" class="btn btn-danger">🖨️ طباعة</button>
  </div>

  <script>
    let currentPdf = null;

    function openPdf(filename) {
      currentPdf = filename;
      const viewer = document.getElementById("pdfViewer");
      viewer.src = "/pdfs/" + filename;
      viewer.style.display = "block";
      document.getElementById("pdfControls").style.display = "block";
    }

    document.getElementById("downloadBtn").addEventListener("click", () => {
      if (!currentPdf) return alert("اختر ملف أولاً");
      window.open("/pdfs/" + currentPdf, "_blank");
    });

    document.getElementById("printBtn").addEventListener("click", () => {
      if (!currentPdf) return alert("اختر ملف أولاً");
      const win = window.open("/pdfs/" + currentPdf, "_blank");
      win.onload = () => win.print();
    });

    // 🔹 جلب القائمة من السيرفر
    fetch("/api/menu")
      .then(res => res.json())
      .then(files => {
        const container = document.getElementById("menuContainer");
        files.forEach(f => {
          const btn = document.createElement("button");
          btn.className = "menu-btn";
          btn.textContent = f.title;
          btn.onclick = () => openPdf(f.filename);
          container.appendChild(btn);
        });
      })
      .catch(err => console.error("خطأ في جلب القائمة:", err));
  </script>
</body>
</html>
