<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>لوحة التحكم</title>
  <link rel="stylesheet" href="/css/style.css">
  <script src="/js/main.js" defer></script>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 30px; background: #f4f6f8; }
    h1 { margin-bottom: 30px; color: #333; }
    #menuContainer { display: flex; flex-wrap: wrap; justify-content: center; gap: 15px; }
    .menu-btn { padding: 12px 20px; font-size: 1em; cursor: pointer; border: none; border-radius: 8px; background: #2ecc71; color: #fff; min-width: 200px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); transition: 0.2s; }
    .menu-btn:hover { background: #27ae60; transform: translateY(-2px); }
    #pdfViewer { width: 90%; height: 600px; border: 1px solid #ccc; border-radius: 8px; margin: 20px auto; display: none; }
    #pdfControls { margin: 10px auto; display: none; justify-content: center; gap: 10px; }
    .control-btn { padding: 10px 20px; font-size: 0.9em; border: none; border-radius: 5px; cursor: pointer; color: white; }
    .print-btn { background: #e74c3c; } .print-btn:hover { background: #c0392b; }
    .download-btn { background: #2980b9; } .download-btn:hover { background: #2c6e9a; }
  </style>
</head>
<body>

<h1 id="title">🎓 لوحة التحكم</h1>

<div id="menuContainer"></div>

<iframe id="pdfViewer"></iframe>
<div id="pdfControls">
  <button id="downloadBtn" class="control-btn download-btn">⬇️ تحميل</button>
  <button id="printBtn" class="control-btn print-btn">🖨️ طباعة</button>
</div>

</body>
</html>
