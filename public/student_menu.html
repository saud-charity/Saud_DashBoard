<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>🎓 لوحة تحكم الطالب / ولي الأمر</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      text-align: center;
      padding: 30px;
    }
    h2 { margin-bottom: 25px; color: #333; }
    #studentMenu { display: flex; flex-wrap: wrap; justify-content: center; gap: 15px; }
    .menu-btn {
      padding: 12px 20px;
      font-size: 1em;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      background: #3498db;
      color: #fff;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: 0.2s;
      min-width: 200px;
    }
    .menu-btn:hover {
      background: #217dbb;
      transform: translateY(-2px);
    }
  </style>
</head>
<body>

<h2>🎓 لوحة تحكم الطالب / ولي الأمر</h2>
<div id="studentMenu"></div>

<script>
const studentMenu = [
  { title: "حقوق الطفل", type: "pdf", filename: "child_rights_policy.pdf" },
  { title: "الدليل الأكاديمي", type: "pdf", filename: "academic_guide.pdf" },
  { title: "السياسات", type: "submenu", role: "student" },
  { title: "الموقع الرسمي", type: "external", url: "https://example.com" }
];

const container = document.getElementById("studentMenu");

studentMenu.forEach(item => {
  const btn = document.createElement("button");
  btn.className = "menu-btn";
  btn.textContent = item.title;
  btn.onclick = () => {
    switch(item.type) {
      case "pdf":
        // ✅ فتح PDF عبر PDF.js
        window.location.href = `/pdfjs/web/viewer.html?file=/pdfs/${item.filename}`;
        break;
      case "page":
        window.location.href = item.path;
        break;
      case "submenu":
        window.location.href = `/policies.html?role=${item.role}`;
        break;
      case "external":
        window.open(item.url, "_blank");
        break;
    }
  };
  container.appendChild(btn);
});
</script>

</body>
</html>
