<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>💼 لوحة تحكم الموظف</title>
  <link rel="stylesheet" href="/style.css">
  <script src="/js/pdf-helper.js" defer></script>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 30px; background: #f4f6f8; }
    h1 { margin-bottom: 30px; color: #333; }
    #menuContainer { display: flex; flex-wrap: wrap; justify-content: center; gap: 15px; }
    .menu-btn {
      padding: 12px 20px; font-size: 1em; cursor: pointer;
      border: none; border-radius: 8px;
      background: #3498db; color: #fff;
      min-width: 200px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: 0.2s;
    }
    .menu-btn:hover { background: #217dbb; transform: translateY(-2px); }
    #pdfViewer { width: 90%; height: 600px; border: 1px solid #ccc; border-radius: 8px; margin: 20px auto; display: none; }
  </style>
</head>
<body>
  <h1>💼 لوحة تحكم الموظف</h1>
  <div id="menuContainer"></div>
  <iframe id="pdfViewer"></iframe>

  <script>
    const role = sessionStorage.getItem("role");
    if (role !== "staff") window.location.href = "/staff_login.html";

    async function loadMenu() {
      const container = document.getElementById("menuContainer");
      try {
        const res = await fetch(`/api/menu/${role}`);
        if (!res.ok) throw new Error("تعذر تحميل القائمة");

        const menu = await res.json();
        container.innerHTML = "";
        menu.forEach(item => {
          const btn = document.createElement("button");
          btn.className = "menu-btn";
          btn.textContent = item.title;

          btn.onclick = () => {
            switch(item.type) {
              case "pdf": openPdfSmart(item.filename, "pdfViewer"); break;
              case "page": window.location.href = item.path; break;
              case "submenu": window.location.href = `/policies.html?role=${role}`; break;
              case "external": window.open(item.url, "_blank"); break;
            }
          };

          container.appendChild(btn);
        });
      } catch (err) {
        container.innerHTML = `<p>تعذر تحميل القائمة: ${err.message}</p>`;
      }
    }

    document.addEventListener("DOMContentLoaded", loadMenu);
  </script>
</body>
</html>
