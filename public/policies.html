<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>السياسات والأدلة</title>
  <link rel="stylesheet" href="/css/style.css">
  <script src="/js/pdf-helper.js" defer></script>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 30px; background: #f4f6f8; }
    h2 { margin-bottom: 25px; color: #333; }
    #policiesContainer { display: flex; flex-wrap: wrap; justify-content: center; gap: 15px; }
    .menu-btn { padding: 12px 20px; font-size: 1em; cursor: pointer; border: none; border-radius: 8px;
      background: #3498db; color: #fff; box-shadow: 0 4px 6px rgba(0,0,0,0.1); transition: 0.2s; min-width: 200px; }
    .menu-btn:hover { background: #217dbb; transform: translateY(-2px); }
    #pdfViewer { width: 90%; height: 600px; border: 1px solid #ccc; border-radius: 8px; margin: 20px auto; display: none; }
    #pdfControls { margin: 10px auto; display: none; justify-content: center; gap: 10px; }
    .control-btn { padding: 10px 20px; font-size: 0.9em; border: none; border-radius: 5px; cursor: pointer; color: white; }
    .print-btn { background: #e74c3c; }
    .print-btn:hover { background: #c0392b; }
    .download-btn { background: #2980b9; }
    .download-btn:hover { background: #2c6e9a; }
  </style>
</head>
<body>

  <h2>السياسات والأدلة</h2>
  <div id="policiesContainer"></div>

  <iframe id="pdfViewer"></iframe>
  <div id="pdfControls">
    <button id="downloadBtn" class="control-btn download-btn">⬇️ تحميل</button>
    <button id="printBtn" class="control-btn print-btn">🖨️ طباعة</button>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const role = (params.get("role") || sessionStorage.getItem("role") || "").toLowerCase();
    const container = document.getElementById("policiesContainer");

    function showMsg(html){ container.innerHTML = html; }

    async function loadPolicies() {
      if(!role){
        showMsg(`<p>لم يتم تحديد الدور.</p><button class="menu-btn" onclick="window.location.href='/'">العودة للصفحة الرئيسية</button>`);
        return;
      }

      try{
        const res = await fetch(`/api/policies/${role}`);
        if(!res.ok) throw new Error("تعذر تحميل السياسات");

        const policies = await res.json();
        if(!Array.isArray(policies) || policies.length===0){
          showMsg("<p>لا توجد سياسات متاحة حالياً.</p>");
          return;
        }

        container.innerHTML = "";
        policies.forEach(p => {
          const btn = document.createElement("button");
          btn.className = "menu-btn";
          btn.textContent = p.title;
          btn.onclick = () => openPdfWithControls(p.filename);
          container.appendChild(btn);
        });

      } catch(err){
        showMsg(`<p>تعذر تحميل السياسات: ${err.message}</p>`);
      }
    }

    document.addEventListener("DOMContentLoaded", loadPolicies);
  </script>

</body>
</html>
